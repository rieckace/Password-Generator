<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'generator/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <form action="/password/" class="form-box">
            <label for="length">Password length:</label>
            <input type="number" id="length" name="length" value="12" min="6" max="20">
            <br><br>
            <label for="uppercase">Include Uppercase Letters:</label>
            <input type="checkbox" id="uppercase" name="uppercase" checked>
            <br><br>
            <label for="lowercase">Include Lowercase Letters:</label>
            <input type="checkbox" id="lowercase" name="lowercase" checked>
            <br><br>
            <label for="numbers">Include Numbers:</label>
            <input type="checkbox" id="numbers" name="numbers" checked>
            <br><br>
            <label for="special">Include Special Characters:</label>
            <input type="checkbox" id="special" name="special" checked>
            <br><br>
            <button type="submit">Generate</button>
        </form>
    </div>
</body>
</html>
